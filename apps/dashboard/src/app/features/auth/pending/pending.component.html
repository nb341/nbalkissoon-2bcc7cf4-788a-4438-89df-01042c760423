<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md text-center">
    <div>
      <svg class="mx-auto h-16 w-16 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h2 class="mt-6 text-2xl font-bold text-gray-900">
        Account Pending Approval
      </h2>
      <p class="mt-4 text-gray-600">
        Your account is waiting for administrator approval. You will be able to access the dashboard once your account has been approved.
      </p>
      <p class="mt-2 text-sm text-gray-500">
        Please check back later or contact your administrator.
      </p>
    </div>

    <div class="mt-6">
      <button
        (click)="logout()"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Back to Login
      </button>
    </div>
  </div>
</div>
