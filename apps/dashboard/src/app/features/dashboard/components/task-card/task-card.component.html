<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow cursor-pointer">
  <div class="flex items-start justify-between">
    <div class="flex-1">
      <div class="flex items-center gap-2 mb-2">
        <span [class]="'px-2 py-1 text-xs rounded-full ' + getCategoryColor(task.category)">
          {{ task.category }}
        </span>
        <div class="flex items-center gap-1">
          <div [class]="'w-2 h-2 rounded-full ' + getPriorityColor(task.priority)"></div>
          <span class="text-xs text-gray-500">P{{ task.priority }}</span>
        </div>
      </div>
      
      <h3 class="font-medium text-gray-900 mb-1">{{ task.title }}</h3>
      
      @if (task.description) {
        <p class="text-sm text-gray-500 mb-2 line-clamp-2">{{ task.description }}</p>
      }
      
      <div class="flex items-center gap-4 text-xs text-gray-400">
        @if (task.dueDate) {
          <span>Due: {{ formatDate(task.dueDate) }}</span>
        }
        @if (task.assignedTo) {
          <span>Assigned: {{ task.assignedTo.firstName }}</span>
        }
      </div>
    </div>
  </div>
  
  <div class="mt-4 pt-3 border-t border-gray-100 flex items-center justify-between">
    <select
      [value]="task.status"
      (change)="onStatusChange($event)"
      class="text-sm border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      @for (status of getStatusOptions(); track status) {
        <option [value]="status">{{ status | titlecase }}</option>
      }
    </select>
    
    <div class="flex gap-2">
      <button
        (click)="onEdit()"
        class="text-sm text-indigo-600 hover:text-indigo-800"
      >
        Edit
      </button>
      <button
        (click)="onDelete()"
        class="text-sm text-red-600 hover:text-red-800"
      >
        Delete
      </button>
    </div>
  </div>
</div>
